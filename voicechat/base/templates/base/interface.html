<!DOCTYPE html>
<html lang="en" dir="ltr">>

{% load static %}

<head>
    <meta charset="utf-8">
    <title> main page interface</title>
    <!-- link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" -->
    <link rel="stylesheet" type="text/css" href="/voicechat/static/css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <!-- link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" / -->

    <script src="/voicechat/static/js/script.js" defer></script>
</head>

<body>

    <div class="dropdown">
        <label for="roles">Select a Role:</label>
        <select id="roles" name="roles">
            <option value="ielts">IELTS/TOEFL</option>
            <option value="interview">Interview </option>
        </select>
    </div>
    <!-- Chats container -->
    <div class="chat-container"></div>



    <!-- Typing container -->
    <div class="typing-container">
        <div class="typing-content">
            <div class="typing-textarea">
                <textarea id="chat-input" spellcheck="false" placeholder="Enter a prompt here" required></textarea>
                <span id="send-btn" class="material-symbols-rounded">send</span>
            </div>

        </div>
    </div>

    <!-- History container -->
    <div class="history-container">
        <h2>History</h2>
        <div class="history-box">
            <p>name</p>
            <span id="rename-btn">Rename</span>
            <span id="delete-btn">Delete</span>
        </div>
    </div>

    <!-- Setting container -->
    <div class="setting-container">
        <div class="setting-section">
            <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
        </div>
        <div class="logout">
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>

</body>

</html>
